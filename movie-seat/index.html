<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie seat book</title>
  <link rel="stylesheet" href="assets/styles/app.css">
</head>
<body>
  <div class="movie-container">
    <label>Pick a movie:</label>
    <select>
      <option value="10">Avergers: Endgame($10)</option>
      <option value="12">Joker($12)</option>
      <option value="8">Toy Story($8)</option>
      <option value="9">The Lion King($9)</option>
    </select>
  </div>
  <ul>
    <li><div class="seat"></div><small>N/A</small></li>
    <li><div class="seat selected"></div><small>Selected</small></li>
    <li><div class="seat occupied"></div><small>Occupied</small></li>
  </ul>
  <div class="movie-book">
    <div class="screen"></div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat  occupied"></div>
      <div class="seat"></div>
    </div>
    </div>
  <div class="summary">You have selected <span id="count">0</span> seats for a price of $<span id="cost">0</span></div>
  <script src="assets/scripts/app.js"></script>
</body>
</html>
